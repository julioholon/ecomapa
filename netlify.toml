[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Ignore NEXT_PUBLIC_* vars and EMAIL_FROM in secrets scan (not sensitive)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_GOOGLE_MAPS_API_KEY,NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY,EMAIL_FROM"

[[plugins]]
  package = "@netlify/plugin-nextjs"
